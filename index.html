<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Measurement Demo</title>

  <style>
    body { max-width: 720px; margin: 2rem auto; line-height: 1.35; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .row { margin: .5rem 0; }
    .cta { display: inline-block; margin-right: 1rem; }
    footer { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #ddd; }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W5NTT98P"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h1>SpetsTeknika Rentals Demo</h1>
  <p>Practice site for tracking leads.</p>

  <!-- Header contact CTAs -->
  <div class="row">
    <a class="cta" id="call-header" data-cta="call_header" href="tel:+1234567890">üìû Call (Main)</a>
    <a class="cta" id="wa-header"   data-cta="whatsapp_header" href="https://wa.me/1234567890?text=Hi%20team%2C%20need%20help">üí¨ WhatsApp</a>
    <a class="cta" id="price-pdf"   data-cta="price_pdf" href="/price-list.pdf" download>‚¨áÔ∏è Download price list (PDF)</a>
  </div>

  <!-- Lead form -->
  <form id="lead-form" action="" method="GET"> <!-- use GET so we can redirect to ?submitted=1 -->
    <div class="row">
      <label for="lead_service">Service:</label>
      <select id="lead_service" name="lead_service" data-field="service">
        <option value="avtovyshka">Avtovyshka</option>
        <option value="avtokran">Avtokran</option>
      </select>
    </div>

    <div class="row">
      <label for="lead_city">City:</label>
      <input id="lead_city" name="lead_city" type="text" data-field="city" />
    </div>

    <div class="row">
      <label for="lead_urgency">Urgency:</label>
      <select id="lead_urgency" name="lead_urgency" data-field="urgency">
        <option value="today">Today</option>
        <option value="48h">48 hours</option>
        <option value="scheduled">Scheduled</option>
      </select>
    </div>

    <!-- Hidden UTM fields for later practice -->
    <input type="hidden" id="utm_source"   name="utm_source">
    <input type="hidden" id="utm_medium"   name="utm_medium">
    <input type="hidden" id="utm_campaign" name="utm_campaign">

    <button id="submit-btn" type="submit" data-cta="submit_form">Submit Request</button>
  </form>

  <footer>
    <!-- Footer contact CTAs (second phone number for segmentation) -->
    <a class="cta" id="call-footer" data-cta="call_footer" href="tel:+1098765432">üìû Call (Dispatch)</a>
  </footer>

  <!-- Simple JS: persist UTMs + fake "thank you" -->
  <script>
    const params = new URLSearchParams(window.location.search);
    ['utm_source','utm_medium','utm_campaign'].forEach(k=>{
      const v = params.get(k);
      if (v) document.getElementById(k).value = v;
    });

    // Fake thank-you: when form submitted, reload with ?submitted=1 so you can trigger GA4 'generate_lead'
    const form = document.getElementById('lead-form');
    form.addEventListener('submit', (e) => {
      // allow normal submit but build a clean thank-you URL
      const u = new URL(window.location.href);
      u.searchParams.set('submitted', '1');
      // keep the form fields in the URL for debugging
      u.searchParams.set('lead_service', document.getElementById('lead_service').value);
      u.searchParams.set('lead_city', document.getElementById('lead_city').value);
      u.searchParams.set('lead_urgency', document.getElementById('lead_urgency').value);
      window.location.assign(u.toString());
      e.preventDefault();
    });
  </script>
</body>
</html>
